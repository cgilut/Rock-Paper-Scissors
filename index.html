<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =============== CSS =============== -->
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>


    <header>
        <div class="header__rps-logo">
            <img src="assets/rock-paper-scissors.png" alt="rock paper scissors icon" class="rps-logo">
        </div>
        <div class="header__title">
            <h2>Rock Paper Scissors</h2>
        </div>
        <div class="header__github">
            <span class="header__github-logo">
                <ion-icon name="logo-github"></ion-icon>
            </span>
            <div class="header__github-link">
                <a href="https://github.com/cgilut/theOdinProject_js">GitHub</a>
            </div> 
        </div>
    </header>

    <div class="wrapper">
        <div class="wrapper__main-game">
            <div class="wrapper__outcome">Choose your weapon in a best of 5!</div>
            <div class="wrapper__score-board">
                <div class="wrapper__you">
                    <div class="wrapper__your-sign">❔</div>
                    <h2 class="wrapper__your-score">You: 0</h2>
                </div>
                <div class="wrapper__computer">
                    <div class="wrapper__computer-sign">❔</div>
                    <h2 class="wrapper__computer-score">Computer: 0</h2>
                </div>
            </div>
            <div class="wrapper__sign-choice">
                <button class="wrapper__button-sign" id="rock">
                    <img src="assets/hand-rock.png" alt="hand rock" class="wrapper__img-rock">
                </button>
                <button class="wrapper__button-sign" id="paper">
                    <img src="assets/hand-paper.png" alt="hand paper" class="wrapper__img-paper">
                </button>
                <button class="wrapper__button-sign" id="scissors">
                    <img src="assets/hand-scissors.png" alt="hand scissors" class="wrapper__img-scissors">
                </button>
            </div>
        </div>
    </div>

    <div class="endOfGamePopup" id="endOfGamePopup">
        <div class="endOfGamePopup__inner">
            <p class="endOfGamePopup__inner-text"></p>
            <button id="endOfGamePopup__closeButton">
                Go again
            </button>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
