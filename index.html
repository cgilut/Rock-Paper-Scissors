<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =============== CSS =============== -->
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>


    <header>
        <div class="header__rps-logo">
            <img src="assets/rock-paper-scissors.png" alt="rock paper scissors icon" class="rps-logo">
        </div>
        <div class="header__title">
            <h2>Rock Paper Sciccors</h2>
        </div>
        <div class="header__github">
            <span class="header__github-logo">

                <a href="https://github.com/cgilut/theOdinProject_js">GitHub</a>

    <div class="wrapper">
        <button class="wrapper__start-the-game">Lets Play!</button>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
