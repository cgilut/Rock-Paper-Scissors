<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =============== CSS =============== -->
    <link rel="stylesheet" href="ru-styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>


    <header>
        <div class="header__rps-logo">
            <img src="assets/rock-paper-scissors.png" alt="иконка камень ножницы бумага" class="rps-logo">
        </div>
        <div class="header__title">
            <h2>Камень Ножницы Бумага</h2>
        </div>
        <div class="header__buttons">
            <button class="header__buttons-github-logo">
                <a href="https://github.com/cgilut/theOdinProject_js">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </button>
            <button class="header__buttons-mode">
                <ion-icon name="sunny-outline"></ion-icon>
            </button>
            <button class="header__buttons-language">
                <a href="index.html" lang="en">EN</a>
            </button>
        </div>
    </header>

    <div class="wrapper">
        <div class="wrapper__main-game">
            <div class="wrapper__outcome">Выбери знак, игра до 3х побед!</div>
            <div class="wrapper__score-board">
                <div class="wrapper__you">
                    <div class="wrapper__your-sign" id="question-mark">?</div>           
                    <h2 class="wrapper__your-score">Ты: 0</h2>
                </div>
                <div class="wrapper__computer">
                    <div class="wrapper__computer-sign" id="question-mark">?</div>
                    <h2 class="wrapper__computer-score">Компьютер: 0</h2>
                </div>
            </div>
            <div class="wrapper__sign-choice">
                <button class="wrapper__button-sign" id="камень">
                    <img src="assets/hand-rock.png" alt="камень" class="wrapper__img-камень">
                </button>
                <button class="wrapper__button-sign" id="бумага">
                    <img src="assets/hand-paper.png" alt="бумага" class="wrapper__img-бумага">
                </button>
                <button class="wrapper__button-sign" id="ножницы">
                    <img src="assets/hand-scissors.png" alt="ножницы" class="wrapper__img-ножницы">
                </button>
            </div>
        </div>
    </div>

    <div class="endOfGamePopup" id="endOfGamePopup">
        <div class="endOfGamePopup__inner">
            <p class="endOfGamePopup__inner-text"></p>
            <button id="endOfGamePopup__closeButton">
                Еще раз
            </button>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="ru-script.js"></script>
</body>
</html>
